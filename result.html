<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Soft Skills Test Нәтижесі</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f3f6fa;}
        .container {max-width: 500px; margin: 70px auto; background: #fff; border-radius: 14px; box-shadow: 0 6px 28px #bbb4; padding: 36px 28px; text-align: center;}
        .btn { margin-top: 24px; background: #355c7d; color: #fff; border:none; border-radius:8px; padding: 13px 30px; font-size:1.1em; cursor:pointer;}
        .btn:hover{background: #f67280;}
        .result {font-size: 1.3em; margin-top:18px;}
        .name {font-size:1.22em; margin-top:12px; color:#444;}
    </style>
</head>
<body>
<div class="container">
    <h1>Сіздің Soft Skills Test нәтижеңіз</h1>
    <div class="name" id="personName"></div>
    <div class="result" id="resultText"></div>
    <button class="btn" onclick="window.location.href='index.html'">Басты бетке оралу</button>
</div>
<script>
    let last = localStorage.getItem('lastTest');
    if (last) {
        let data = JSON.parse(last);
        document.getElementById('personName').textContent = data.name;
        document.getElementById('resultText').textContent = data.result;
    } else {
        document.getElementById('personName').textContent = "";
        document.getElementById('resultText').textContent = "Нәтиже табылмады!";
    }
</script>
</body>
</html>
