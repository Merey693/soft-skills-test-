<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Менің дағдыларым қандай?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f6f8fa; }
        .container { max-width: 520px; margin: 60px auto; background: #fff; padding: 40px 25px; border-radius: 16px; box-shadow: 0 8px 40px rgba(80,80,140,0.11); text-align: center; }
        .btn { background: linear-gradient(90deg,#355c7d 20%,#6c5b7b 100%); color:#fff; font-size:1.12em; border:none; border-radius:8px; padding:14px 38px; margin-top: 18px; cursor:pointer; transition:.2s; font-weight:600; }
        .btn:hover { background: linear-gradient(90deg,#6c5b7b 0%,#f67280 100%); transform: scale(1.05);}
        .last-result { margin-top: 25px; background: #e8e8ff; border-radius: 12px; padding: 15px; color: #4d4d6d; }
    </style>
</head>
<body>
<div class="container">
    <h1>Қош келдіңіз!</h1>
    <p>Soft Skills деңгейіңді тексергің келе ме? Бір минут уақытыңды бөл де — тесттен өтіп көр!</p>
    <a href="soft_skills_test.html" class="btn">Soft Skills Test өту</a>
    <div class="last-result" id="lastResult"></div>
</div>
<script>
    // Соңғы нәтижені шығару
    let last = localStorage.getItem('lastTest');
    if (last) {
        let data = JSON.parse(last);
        document.getElementById('lastResult').innerHTML =
            `<b>Соңғы нәтиже:</b><br>${data.name}<br>${data.result}`;
    }
</script>
</body>
</html>
