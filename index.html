<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <title>Главная страница</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f7cac9 0%, #92a8d1 100%);
    }
    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(60,60,150,0.16);
      text-align: center;
    }
    h1 {
      color: #355c7d;
      margin-bottom: 16px;
      font-size: 2.2em;
      letter-spacing: 1px;
    }
    p {
      font-size: 1.18em;
      margin-bottom: 32px;
      color: #222;
    }
    a.button {
      display: inline-block;
      padding: 14px 38px;
      font-size: 1.13em;
      background: linear-gradient(90deg, #355c7d 20%, #6c5b7b 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 2px 10px 0 rgba(52,52,98,0.09);
      transition: background 0.2s, transform 0.2s;
      font-weight: 600;
    }
    a.button:hover {
      background: linear-gradient(90deg, #6c5b7b 0%, #f67280 100%);
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      .container {
        padding: 25px 10px;
      }
      h1 {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Қош келдіңіз!</h1>
    <p>Soft Skills деңгейіңді тексергің келе ме? Бір минут уақытыңды бөл де — тесттен өтіп көр!</p>
    <a href="soft_skills_test.html" class="button">Soft Skills Test өту</a>
  </div>
</body>
</html>
