<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Soft Skills Test — Главная</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: url('https://img.freepik.com/premium-photo/computing-power-hd-8k-wallpaper-stock-photographic-image_915071-29405.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(25, 27, 42, 0.54);
            z-index: 0;
        }
        .wrapper {
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }
        .container {
            background: rgba(255,255,255,0.93);
            box-shadow: 0 8px 36px 0 rgba(64,84,178,0.22);
            border-radius: 22px;
            padding: 38px 32px 32px 32px;
            max-width: 480px;
            width: 95%;
            text-align: center;
            backdrop-filter: blur(2px);
            position: relative;
            z-index: 2;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: #24274a;
            text-shadow: 0 2px 8px #fff6;
        }
        p {
            color: #545477;
            margin-bottom: 28px;
            font-size: 1.12em;
            text-shadow: 0 2px 8px #fff2;
        }
        .btn {
            display: inline-block;
            padding: 16px 44px;
            font-size: 1.14em;
            font-weight: 600;
            background: linear-gradient(90deg, #355c7d 15%, #6c5b7b 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 16px 0 rgba(52,52,98,0.08);
            transition: background 0.25s, transform 0.13s;
            cursor: pointer;
            margin-bottom: 24px;
        }
        .btn:hover {
            background: linear-gradient(90deg, #6c5b7b 0%, #f67280 100%);
            transform: scale(1.04);
        }
        .last-result {
            margin-top: 16px;
            background: #ececffdd;
            border: 1.8px solid #b3b4fa;
            border-radius: 14px;
            padding: 16px 12px;
            color: #4d4d6d;
            box-shadow: 0 2px 10px 0 rgba(121,121,200,0.08);
            font-size: 1.08em;
            transition: box-shadow 0.2s;
        }
        .last-result b {
            font-size: 1.1em;
            color: #464699;
        }
        @media (max-width: 600px) {
            .container { padding: 22px 5px 18px 5px;}
            h1 { font-size: 1.45em;}
            .btn { font-size: 1em; padding: 11px 20px;}
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="wrapper">
        <div class="container">
            <h1>Қош келдіңіз!</h1>
            <p>Soft Skills деңгейіңді тексергің келе ме? Бір минут уақытыңды бөл де — тесттен өтіп көр!</p>
            <a href="soft_skills_test.html" class="btn">Soft Skills Test өту</a>
            <div class="last-result" id="lastResult"></div>
        </div>
    </div>
<script>
    // Соңғы нәтижені шығару
    let last = localStorage.getItem('lastTest');
    if (last) {
        let data = JSON.parse(last);
        document.getElementById('lastResult').innerHTML =
            `<b>Соңғы нәтиже:</b><br>${data.name}<br>${data.result}`;
    }
</script>
</body>
</html>
